<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
	<f:facet name="last">
		<h:outputStylesheet position="last" name="/css/login.css" />
	</f:facet>
</h:head>

<h:body>

	<f:metadata>
		<f:viewParam name="erro" value="#{loginMB.erro}" />
		<f:event listener="#{loginMB.erroLogin}" type="preRenderView" />
	</f:metadata>

	<b:container>
		<h:form styleClass="form-signin" prependId="false">
			<b:panel>
				<h2 class="form-signin-heading">Acessar GTicket</h2>
				<b:inputText id="email" value="#{loginMB.email}" placeholder="Email"
					required="true" required-message="Campo Email é obrigatório">
				</b:inputText>
				<b:inputSecret id="senha" value="#{loginMB.senha}"
					placeholder="Senha" required="true"
					required-message="Campo Senha é obrigatório">
				</b:inputSecret>
				<b:commandButton look="primary btn-block" value="Acessar"
					icon="log-in" size="lg" action="#{loginMB.login}" />
			</b:panel>
		</h:form>
		<b:messages />
	</b:container>
</h:body>
</html>
