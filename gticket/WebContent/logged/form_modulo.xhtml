<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<f:metadata>
		<f:viewParam name="id" value="#{moduloMB.editarId}" />
		<f:event listener="#{moduloMB.carregarModulo}" type="preRenderView" />
	</f:metadata>

	<ui:composition template="../template/template.xhtml">

		<ui:define name="conteudo">

			<b:container fluid="true">

				<ol class="breadcrumb">
					<li><b:navLink value="Home" outcome="home" /></li>
					<li><b:navLink value="Lista de Módulos"
							outcome="lista_modulos" /></li>
					<li class="active">Cadastro de Módulo</li>
				</ol>


				<b:panel title="Cadastro de Módulos">
					<b:messages />
					<h:form id="formModulo" prependId="false">
						<b:row>
							<b:column medium-screen="4">
								<h:inputHidden value="#{moduloMB.modulo.id}" />
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Nome" for="nome"
									styleClass="control-label bf-required" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputText id="nome" name="nome"
									value="#{moduloMB.modulo.nome}" placeholder="Nome do módulo"
									required="true" required-message="Campo Nome é Obrigatório!" />
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Descrição" for="descricao"
									styleClass="control-label bf-required" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputTextarea id="descricao" name="descricao"
									value="#{moduloMB.modulo.descricao}"
									placeholder="Descrição breve do módulo" />
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="2" offset="2">
								<b:commandButton look="success btn-block" value="Salvar"
									action="#{moduloMB.salvar}" />
							</b:column>
							<b:column medium-screen="2">
								<b:button value="Voltar" outcome="lista_modulos"
									look="danger btn-block" />
							</b:column>
						</b:row>
					</h:form>
				</b:panel>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>

</html>
