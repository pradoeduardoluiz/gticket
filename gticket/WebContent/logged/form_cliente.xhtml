<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<f:metadata>
		<f:viewParam name="id" value="#{clienteMB.editarId}" />
		<f:event listener="#{clienteMB.carregarCliente}" type="preRenderView" />
	</f:metadata>

	<ui:composition template="../template/template.xhtml">

		<ui:define name="conteudo">
			<b:container fluid="true">
				<b:panel title="Cadastro de Cliente">
					<b:messages />
					<h:form id="formCliente" prependId="false">

						<b:tabView
							contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">

							<b:tab title="Dados Cadastrais">

								<b:row>
									<b:column medium-screen="4">
										<h:inputHidden value="#{clienteMB.cliente.id}" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="razaoSocial" label="Razão Social"
											value="#{clienteMB.cliente.razaoSocial}"
											placeholder="Razão Social" required="true"
											required-message="Campo Razão Social é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="nomeFantasia" label="Nome Fantasia"
											value="#{clienteMB.cliente.nomeFantasia}"
											placeholder="Nome Fantasia" required="true"
											required-message="Campo Nome Fantasia é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="cnpj" label="CNPJ"
											value="#{clienteMB.cliente.cnpj}" placeholder="CNPJ"
											required="true" requiredMessage="Campo CNPJ é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="telefone1" label="Telefone 1"
											value="#{clienteMB.cliente.telefone1}"
											placeholder="Telefone Comercial" required="true"
											requiredMessage="Campo Telefone 1 é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="telefone2" label="Telefone 2"
											value="#{clienteMB.cliente.telefone2}"
											placeholder="Telefone Comercial" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="fax" label="Fax"
											value="#{clienteMB.cliente.fax}" placeholder="Fax" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="cep" label="CEP"
											value="#{clienteMB.cliente.endereco.cep}" placeholder="CEP"
											required="true" requiredMessage="Campo CEP é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="rua" label="Rua"
											value="#{clienteMB.cliente.endereco.rua}"
											placeholder="Rua/Avenida/Rodovia" required="true"
											required-message="Campo Rua é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="numero" label="Número"
											value="#{clienteMB.cliente.endereco.numero}"
											placeholder="Número do Endereço" required="true"
											required-message="Campo Número é Obrigatório!" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="complemento" label="Complemento"
											value="#{clienteMB.cliente.endereco.complemento}"
											placeholder="Complemento" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="bairro" label="Bairro"
											value="#{clienteMB.cliente.endereco.bairro}"
											placeholder="Bairro" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputText id="cidade" label="Cidade"
											value="#{clienteMB.cliente.endereco.cidade}"
											placeholder="Cidade" />
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:selectOneMenu id="estado" label="Estado"
											value="#{clienteMB.cliente.endereco.estado}" required="true"
											requiredMessage="Selecione um estado válido!">
											<f:selectItem itemLabel="Selecione..." itemValue="" />
											<f:selectItems value="#{clienteMB.estados}" var="estado" />
										</b:selectOneMenu>
									</b:column>
								</b:row>

								<b:row>
									<b:column medium-screen="4">
										<b:inputTextarea id="observacao" label="Observação"
											value="#{clienteMB.cliente.obsercacao}" />
									</b:column>
								</b:row>

							</b:tab>

							<b:tab title="Dados de Contrato">

								<b:panel title="Dados de Contrato">

									<b:row>
										<b:column medium-screen="4">
											<b:inputText id="numeroContrato" label="Número de Contrato"
												value="#{clienteMB.cliente.contrato.numeroContrato}"
												placeholder="Número do Contrato" required="true"
												required-message="Campo Número do Contrato é Obrigatório!"
												type="number" min="1" />
										</b:column>
									</b:row>

									<b:row>
										<b:column medium-screen="4">
											<b:inputText id="numeroDeLicencas" label="Número de Licenças"
												value="#{clienteMB.cliente.contrato.numeroDeLicencas}"
												placeholder="Número do Licenças" required="true"
												required-message="Campo Número do Licenças é Obrigatório!"
												type="number" min="1" />
										</b:column>
									</b:row>

									<b:row>
										<b:column medium-screen="4">
											<b:inputText id="numeroDeFiliais" label="Número de Filiais"
												value="#{clienteMB.cliente.contrato.numeroDeFiliais}"
												placeholder="Número de Filiais" required="true"
												required-message="Campo Número do Filiais é Obrigatório!"
												type="number" min="1" />
										</b:column>
									</b:row>

									<b:row>
										<b:column medium-screen="4">
											<b:selectBooleanCheckbox
												value="#{clienteMB.cliente.contrato.contratoPremium}"
												caption="Contrato Premium" />
										</b:column>

									</b:row>

									<b:row>
										<b:column medium-screen="4">
											<b:selectBooleanCheckbox
												value="#{clienteMB.cliente.contrato.contratoRecebido}"
												caption="Contrato Recebido" />
										</b:column>
									</b:row>

									<b:row>
										<b:column medium-screen="4">
											<b:dateTimePicker id="dataInicioContrato"
												label="Data Inicio de Contrato"
												value="#{clienteMB.cliente.contrato.dataInicio}"
												show-date="true" show-time="false" required="true"
												format="DD-MM-YYYY"
												required-message="Campo Data de Inicio de Contrato é Obrigatório!" />
										</b:column>
									</b:row>

									<b:row>
										<b:column medium-screen="4">
											<b:dateTimePicker id="dataTerminoContrato"
												label="Data Fim de Contrato"
												value="#{clienteMB.cliente.contrato.dataTermino}"
												show-date="true" show-time="false" format="DD/MM/YYYY" />
										</b:column>
									</b:row>

								</b:panel>

							</b:tab>

						</b:tabView>

						<b:row>
							<b:column medium-screen="2">
								<b:commandButton look="success btn-block" value="Salvar"
									action="#{clienteMB.salvar}" />
							</b:column>
							<b:column medium-screen="2">
								<b:button value="Voltar" outcome="lista_clientes"
									look="danger btn-block" />
							</b:column>
						</b:row>

					</h:form>
				</b:panel>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>

</html>
