<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{usuarioMB.editarId}" />
		<f:event listener="#{usuarioMB.carregarUsuario}" type="preRenderView" />
	</f:metadata>

	<ui:composition template="../template/template.xhtml">

		<ui:define name="conteudo">
			<b:container fluid="true">
				<b:panel title="Cadastro de Usuário">
					<b:messages />
					<h:form id="formUsuario" prependId="false">
						<b:row>
							<b:column medium-screen="4">
								<h:inputHidden value="#{usuarioMB.usuario.id}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputText label="Nome" id="nomeUsuario"
									value="#{usuarioMB.usuario.nome}" placeholder="Nome"
									required="true" required-message="Campo Nome é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputText label="CPF" id="cpf"
									value="#{usuarioMB.usuario.cpf}" placeholder="CPF"
									required="true" requiredMessage="Campo CPF é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputText label="RG" id="rg" value="#{usuarioMB.usuario.rg}"
									placeholder="RG" required="true"
									required-message="Campo RG é Obrigatório" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:dateTimePicker id="data" label="Data de Nascimento"
									render-label="true" value="#{usuarioMB.usuario.dataNascimento}"
									show-date="true" show-time="false" required="true"
									format="DD/MM/YYYY"
									required-message="Campo Data de Nascimento é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputText id="email" label="Email"
									value="#{usuarioMB.usuario.email}" placeholder="Email"
									required="true" required-message="Campo Email é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:selectOneMenu id="perfil" label="Perfil"
									value="#{usuarioMB.usuario.perfil}" required="true"
									requiredMessage="Selecione um perfil válido!">
									<f:selectItem itemLabel="Selecione..." itemValue="" />
									<f:selectItems value="#{usuarioMB.perfis}" var="perfil" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputSecret id="senha" label="Senha"
									value="#{usuarioMB.usuario.senha}" placeholder="Senha"
									required="true" rendered="#{usuarioMB.editarId==null}"
									required-message="Campo Senha é Obrigatório!" />
								<h:inputHidden value="#{usuarioMB.usuario.senha}"
									rendered="#{usuarioMB.usuario.id!=null}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputSecret id="confirmacaoSenha"
									label="Confirmação de Senha"
									value="#{usuarioMB.usuario.confirmacaoDeSenha}"
									placeholder="Confirmação de Senha" required="true"
									rendered="#{usuarioMB.editarId==null}"
									required-message="Campo Confirmação de Senha é Obrigatório!" />
								<h:inputHidden value="#{usuarioMB.usuario.confirmacaoDeSenha}"
									rendered="#{usuarioMB.usuario.id!=null}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<b:inputTextarea id="observacao" label="Observação"
									value="#{usuarioMB.usuario.obsercacao}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<b:commandButton look="success btn-block" value="Salvar"
									action="#{usuarioMB.salvar}" />
							</b:column>
							<b:column medium-screen="2">
								<b:button value="Voltar" outcome="lista_usuarios"
									look="danger btn-block" />
							</b:column>
						</b:row>
					</h:form>
				</b:panel>
			</b:container>
		</ui:define>

	</ui:composition>

</h:body>
</html>
