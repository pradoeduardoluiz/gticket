<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{usuarioMB.editarId}" />
		<f:event listener="#{usuarioMB.carregarUsuario}" type="preRenderView" />
	</f:metadata>

	<ui:composition template="../template/template.xhtml">

		<ui:define name="conteudo">
			<b:container fluid="true">

				<ol class="breadcrumb">
					<li><b:navLink value="Home" outcome="home" /></li>
					<li><b:navLink value="Lista de Usuários"
							outcome="lista_usuarios" /></li>
					<li class="active">Cadastro de Usuário</li>
				</ol>

				<b:panel title="Cadastro de Usuário">
					<b:messages />
					<h:form id="formUsuario" prependId="false">
						<b:row>
							<b:column medium-screen="4">
								<h:inputHidden value="#{usuarioMB.usuario.id}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Nome" for="nomeUsuario"
									styleClass="control-label bf-required" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputText id="nomeUsuario" value="#{usuarioMB.usuario.nome}"
									placeholder="Nome" required="true"
									required-message="Campo Nome é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="CPF" for="cpf"
									styleClass="bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputText id="cpf" value="#{usuarioMB.usuario.cpf}"
									placeholder="CPF" required="true"
									requiredMessage="Campo CPF é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="RG" for="rg"
									styleClass="bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputText id="rg" value="#{usuarioMB.usuario.rg}"
									placeholder="RG" required="true"
									required-message="Campo RG é Obrigatório" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Data Nasc." for="data"
									styleClass="bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4" style="padding-bottom:12px;">
								<b:dateTimePicker id="data"
									value="#{usuarioMB.usuario.dataNascimento}" show-date="true"
									show-time="false" required="true" format="DD/MM/YYYY"
									required-message="Campo Data de Nascimento é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Email" for="email"
									styleClass="bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputText id="email" value="#{usuarioMB.usuario.email}"
									placeholder="Email" required="true"
									required-message="Campo Email é Obrigatório!" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Perfil" for="perfil"
									styleClass="bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4">
								<b:selectOneMenu id="perfil" value="#{usuarioMB.usuario.perfil}"
									required="true" requiredMessage="Selecione um perfil válido!">
									<f:selectItem itemLabel="Selecione..." itemValue="" />
									<f:selectItems value="#{usuarioMB.perfis}" var="perfil" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Senha" for="senha"
									rendered="#{usuarioMB.editarId==null}"
									styleClass="
									bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputSecret id="senha" value="#{usuarioMB.usuario.senha}"
									placeholder="Senha" required="true"
									rendered="#{usuarioMB.editarId==null}"
									required-message="Campo Senha é Obrigatório!" />
								<h:inputHidden value="#{usuarioMB.usuario.senha}"
									rendered="#{usuarioMB.usuario.id!=null}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Confir. Senha" for="confirmacaoSenha"
									rendered="#{usuarioMB.editarId==null}"
									styleClass="
									bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputSecret id="confirmacaoSenha"
									value="#{usuarioMB.usuario.confirmacaoDeSenha}"
									placeholder="Confirmação de Senha" required="true"
									rendered="#{usuarioMB.editarId==null}"
									required-message="Campo Confirmação de Senha é Obrigatório!" />
								<h:inputHidden value="#{usuarioMB.usuario.confirmacaoDeSenha}"
									rendered="#{usuarioMB.usuario.id!=null}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Observação" for="observacao"
									styleClass="bf-no-message has-success bf-required control-label" />
							</b:column>
							<b:column medium-screen="4" style="text-align:left;">
								<b:inputTextarea id="observacao"
									value="#{usuarioMB.usuario.obsercacao}" />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="2" offset="2">
								<b:commandButton look="success btn-block" value="Salvar"
									action="#{usuarioMB.salvar}" />
							</b:column>
							<b:column medium-screen="2">
								<b:button value="Voltar" outcome="lista_usuarios"
									look="danger btn-block" />
							</b:column>
						</b:row>
					</h:form>
				</b:panel>
			</b:container>
		</ui:define>

	</ui:composition>

</h:body>
</html>
