<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<ui:composition template="../template/template.xhtml">

		<ui:define name="conteudo">

			<b:container fluid="true">

				<ol class="breadcrumb">
					<li><b:navLink value="Home" outcome="home" /></li>
					<li class="active">Lista de Usuários</li>
				</ol>

				<h:form>
					<b:dataTable value="#{usuarioMB.usuarios}" var="usuario"
						border="false" select="true"
						customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

						<b:dataTableColumn label="Nome" value="#{usuario.nome}" />
						<b:dataTableColumn label="Email" value="#{usuario.email}" />
						<b:dataTableColumn label="Perfil" value="#{usuario.perfil}" />

						<b:dataTableColumn label="Editar"
							content-style="width:5px;text-align:center;">

							<h:link outcome="/logged/form_usuario">
								<b:iconAwesome name="pencil" size="2x" />
								<f:param name="id" value="#{usuario.id}" />
							</h:link>
						</b:dataTableColumn>

						<b:dataTableColumn label="Excluir"
							content-style="width:5px;text-align:center;">

							<h:commandLink
								onclick="return confirm('Tem certeza da exclusão do usuário #{usuario.nome}');"
								action="#{usuarioMB.excluir(usuario.id)}">
								<b:iconAwesome name="trash" size="2x" />
							</h:commandLink>

						</b:dataTableColumn>

					</b:dataTable>

				</h:form>

				<h:link outcome="form_usuario">
					<b:iconAwesome name="plus-circle" size="2x"
						tooltip="Adicionar usuário" />
				</h:link>

			</b:container>

		</ui:define>
	</ui:composition>
</h:body>
</html>
