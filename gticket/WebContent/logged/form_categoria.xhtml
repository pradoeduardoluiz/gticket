<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<f:metadata>
		<f:viewParam name="id" value="#{categoriaMB.editarId}" />
		<f:event listener="#{categoriaMB.carregar}" type="preRenderView" />
	</f:metadata>

	<ui:composition template="../template/template.xhtml">

		<ui:define name="conteudo">
			<b:container fluid="true">

				<ol class="breadcrumb">
					<li><b:navLink value="Home" outcome="home" /></li>
					<li><b:navLink value="Lista de Categorias"
							outcome="lista_categorias" /></li>
					<li class="active">Cadastro de Categorias</li>
				</ol>

				<b:panel title="Cadastro de Categorias">
					<b:messages />
					<h:form id="formCategoria" prependId="false">
						<b:row>
							<b:column medium-screen="4">
								<h:inputHidden value="#{categoriaMB.categoria.id}" />
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="4">
								<b:inputText id="nome" name="nome" label="Nome"
									value="#{categoriaMB.categoria.nome}"
									placeholder="Nome do módulo" required="true"
									required-message="Campo Nome é Obrigatório!" />
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="2">
								<b:commandButton look="success btn-block" value="Salvar"
									action="#{categoriaMB.salvar}" />
							</b:column>
							<b:column medium-screen="2">
								<b:button value="Voltar" outcome="lista_categorias"
									look="danger btn-block" />
							</b:column>
						</b:row>
					</h:form>
				</b:panel>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>

</html>
