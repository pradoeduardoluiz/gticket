<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gticket</title>

	<h:outputStylesheet name="/css/gticket.css" position="last" />

</h:head>

<h:body>

	<b:navBar brand="FKN Informática" brandHref="#" fluid="true"
		fixed="top">
		<h:form>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:dropMenu icon-awesome="fa-user-circle" icon-size="1x"
					value="#{loginMB.email}">
					<b:navCommandLink value="Mudar Dados" icon-awesome="fa-lock"
						outcome="form_usuario?id=#{loginMB.usuarioLogado.id}" />
					<b:navCommandLink value="Alterar Senha" icon-awesome="fa-lock"
						action="#{loginMB.logout()}" />
					<b:navCommandLink value="Logoff" icon-awesome="fa-power-off"
						action="#{loginMB.logout()}" />
				</b:dropMenu>
			</b:navbarLinks>
		</h:form>
	</b:navBar>

	<b:container fluid="true" style="padding-top: 50px">
		<b:row>
			<b:column col-sm="3" col-md="2" styleClass="sidebar">

				<div id="wrapper" class="active">

					<div class="dropbox-ticket">
						<b:dropButton value="Novo Ticket" size="lg" look="primary">
							<b:navLink value="Ticket de Contato"
								outcome="form_ticket_contato" icon-awesome="fa-ticket" />
							<b:navLink value="Ticket de Desenvolvimento"
								outcome="form_ticket_desenv" icon-awesome="fa-gears" />
						</b:dropButton>
					</div>

					<h:form>
						<b:panel id="painelAdministracao" look="default"
							title="Administração"
							collapsed="#{menuMB.menuAdministracaoCollapsed}"
							showCollapseLink="false" style="margin-bottom: 0px">
							<b:listLinks>
								<b:navCommandLink value="Usuários" icon-awesome="fa-user"
									iconAlign="left" action="#{menuMB.listaUsuarios()}" />
								<b:navCommandLink value="Módulos" icon-awesome="fa-book"
									iconAlign="left" action="#{menuMB.listaModulos()}" />
								<b:navCommandLink value="Categoria" icon-awesome="fa-book"
									iconAlign="left" action="#{menuMB.listaCategorias()}" />
							</b:listLinks>
						</b:panel>

						<b:panel id="painelClientes" look="default"
							title="Clientes e Relacionados"
							collapsed="#{menuMB.menuClientesCollapsed}"
							showCollapseLink="false" style="margin-bottom: 0px">
							<b:listLinks>
								<b:navCommandLink value="Clientes" icon-awesome="fa-users"
									iconAlign="left" action="#{menuMB.listaClientes()}" />
								<b:navCommandLink value="Contatos" icon-awesome="fa-user"
									iconAlign="left" action="#{menuMB.listaContatos()}" />
							</b:listLinks>
						</b:panel>

						<b:panel id="painelTicket" look="default" title="Tickets"
							collapsed="#{menuMB.menuTicketCollapsed}"
							showCollapseLink="false" style="margin-bottom: 0px">


							<b:panel id="painelTicketContato" look="default" title="Contatos"
								collapsed="#{menuMB.menuTicketContatoCollapsed}"
								showCollapseLink="false" style="margin-bottom: 0px">
								<b:listLinks>
									<b:navCommandLink value="contatos" icon-awesome="fa-ticket"
										iconAlign="left" action="#{menuMB.listaTicketsContatos()}" />
								</b:listLinks>
							</b:panel>

							<b:panel id="painelTicketDesenv" look="default"
								title="Desenvolvimento"
								collapsed="#{menuMB.menuTicketDesenvCollapsed}"
								showCollapseLink="false" style="margin-bottom: 0px">
								<b:listLinks>
									<b:navCommandLink value="Todos" icon-awesome="fa-globe"
										iconAlign="left"
										action="#{menuMB.listaTicketsDesenv('todos')}" />
									<b:navCommandLink value="Pendentes"
										icon-awesome="fa-check-circle-o" iconAlign="left"
										action="#{menuMB.listaTicketsDesenv('pendentes')}" />
									<b:navCommandLink value="Aprovados" icon-awesome="fa-play"
										iconAlign="left"
										action="#{menuMB.listaTicketsDesenv('aprovados')}" />
									<b:navCommandLink value="Testes" icon-awesome="fa-list-alt"
										iconAlign="left"
										action="#{menuMB.listaTicketsDesenv('testes')}" />
								</b:listLinks>
							</b:panel>

						</b:panel>
					</h:form>

				</div>

			</b:column>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">

				<div class="conteudo">
					<ui:insert name="conteudo">

					</ui:insert>
				</div>

			</b:column>
		</b:row>
	</b:container>

	<ui:insert name="rodape">
		<h:outputScript name="/lib/jquery.maskedinput.js" />
		<h:outputScript name="/js/mask.js" />
	</ui:insert>
</h:body>
</html>
