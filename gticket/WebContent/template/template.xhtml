<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="/lib/vendor/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/lib/vendor/metisMenu/metisMenu.css" />
	<h:outputStylesheet name="/lib/dist/css/sb-admin-2.css" />
	<h:outputStylesheet name="/lib/vendor/morrisjs/morris.css" />

	<style type="text/css">
.panel-group {
	margin-bottom: 0px;
}

.sidebar {
	margin-top: 0px;
}

.navbar {
	margin-bottom: 0px;
}

.dropbox-ticket {
	text-align: center;
	width: 100%;
	padding-top: 10px;
	padding-bottom: 10px;
}
</style>

</h:head>
<h:body>

	<div id="wrapper">

		<ui:insert name="topo">

			<b:navBar brand="FKN Informática" brandHref="#" fluid="true">
				<h:form>
					<b:navbarLinks pull="right" styleClass="hidden-xs">
						<b:dropMenu value="Opções">
							<b:navCommandLink value="Logoff" icon-awesome="fa fa-power-off"
								action="#{loginMB.logout()}" />
						</b:dropMenu>
					</b:navbarLinks>
				</h:form>
			</b:navBar>

			<div class="navbar-default sidebar" role="navigation">

				<div class="dropbox-ticket">
					<b:dropButton value="Novo Ticket" size="lg" look="primary">
						<b:navLink value="Ticket de Contato"
							outcome="form_ticket_contato.xhtml" icon-awesome="fa fa-ticket" />
						<b:navLink value="Ticket de Desenvolvimento" href="#"
							icon-awesome="fa fa-gears" />
					</b:dropButton>
				</div>

				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">

						<h:form>
							<b:panel id="painelAdministracao" look="default"
								title="Administração"
								collapsed="#{menuMB.menuAdministracaoCollapsed}"
								showCollapseLink="false" style="margin-bottom: 0px">
								<b:listLinks>
									<b:navCommandLink value="Usuários" icon-awesome="fa-user"
										iconAlign="left" action="#{menuMB.listaUsuarios()}" />
									<b:navCommandLink value="Módulos" icon-awesome="fa-book"
										iconAlign="left" action="#{menuMB.listaModulos()}" />
									<b:navCommandLink value="Categoria" icon-awesome="fa-book"
										iconAlign="left" action="#{menuMB.listaCategorias()}" />
								</b:listLinks>
							</b:panel>

							<b:panel id="painelClientes" look="default"
								title="Clientes e Relacionados"
								collapsed="#{menuMB.menuClientesCollapsed}"
								showCollapseLink="false" style="margin-bottom: 0px">
								<b:listLinks>
									<b:navCommandLink value="Clientes" icon-awesome="fa-users"
										iconAlign="left" action="#{menuMB.listaClientes()}" />
									<b:navCommandLink value="Contatos" icon-awesome="fa-user"
										iconAlign="left" action="#{menuMB.listaContatos()}" />
								</b:listLinks>
							</b:panel>

							<b:panel id="painelTicket" look="default" title="Ticket"
								collapsed="#{menuMB.menuTicketCollapsed}"
								showCollapseLink="false" style="margin-bottom: 0px">
								<b:listLinks>
								</b:listLinks>
							</b:panel>
						</h:form>


					</ul>
				</div>
			</div>
			<!-- /.sidebar-collapse -->
		</ui:insert>

		<div id="page-wrapper">

			<ui:insert name="conteudo">

			</ui:insert>

		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	<ui:insert name="rodape">
		<h:outputScript name="/lib/vendor/metisMenu/metisMenu.min.js" />
		<h:outputScript name="/lib/vendor/raphael/raphael.min.js" />
		<h:outputScript name="/lib/vendor/morrisjs/morris.js" />
		<h:outputScript name="/lib/vendor/data/morris-data.js" />
		<h:outputScript name="/lib/dist/js/sb-admin-2.min.js" />
		<h:outputScript name="/lib/jquery.maskedinput.js" />
		<h:outputScript name="/js/mask.js" />
	</ui:insert>

</h:body>
</html>
